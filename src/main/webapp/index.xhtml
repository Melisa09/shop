<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
        <meta charset="utf-8" />
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body>
        <h:form class="table">
            <h:dataTable value="#{productsManagedBean.productsList}" var="products" cellpadding="2" cellspacing="0" border="1">
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{products.name}
                </h:column>
                <h:column>
                    <f:facet name="header">PRICE</f:facet>
                        #{products.price}
                </h:column>
                <h:column>
                    <f:facet name="header">AVAILABLE</f:facet>
                        #{products.quantity}
                </h:column>
                <h:column>
                    <h:commandButton value = "Add" action ="#{ordersManagedBean.addTo(products)}"/>
                </h:column>
            </h:dataTable>
            <br></br>
            <h:outputText class= "quantitiy" value="Quantity:"></h:outputText>
            <h:inputText value="#{ordersManagedBean.quantityCart}"/>
            <br></br><br></br>
            <h:button value="Cart" outcome="cart"></h:button>
            <br></br>
            <br></br>
            <h:commandButton value="Login" action="login"/>
        </h:form>  


    </h:body>
</html>
