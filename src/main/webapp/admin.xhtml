<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{productsManagedBean.productsList}" var="products">
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{products.name}
            </h:column>
            <h:column>
                <f:facet name="header">PRICE</f:facet>
                 #{products.price}
            </h:column>
           <h:column>
                <f:facet name="header">QUANTITY</f:facet>
                 #{products.quantity}
            </h:column>
            <h:column>
                 <h:commandButton value="Delete" action="#{productsManagedBean.delete(productID)}" />
            </h:column>
            
        </h:dataTable>
            
   
     <br></br>
     <h:commandButton value="Add product" action="new" />
        
     
    </h:form>
      
 
    </h:body>
</html>
